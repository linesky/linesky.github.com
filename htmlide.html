
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_ide</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: yellow;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
    }
    
    button {
        margin-right: 10px;
    }
    
    
</style>    
</head>
<body>
    <div class="container">
        <input type="file" id="file-selector" >
       
        <textarea id="codeInput" placeholder="put you code here...">h1 hello h1</textarea>
       
     
        <button id="saves">save</button>
        <button id="shows">show</button>

        
    </div>
    <div id="htmls"></div>
    <script src="script.js"></script>
    <script>
        codeInput = document.getElementById('codeInput');
        const fileSelector = document.getElementById('file-selector');
        fileSelector.addEventListener('change', (event) => {
            const fileList = event.target.files[0];
            
          var reader = new FileReader();
          reader.readAsText(fileList);
        reader.onload =readerEvent => {
            var values=readerEvent.target.result;
            codeInput.value=values;
        }
         
        });
      </script>
      <script>
        const saveBtn = document.getElementById('saves');
        
        
        saveBtn.addEventListener('click', function(){
            let name =prompt("filename","new");
            var tempLink = document.createElement("a");
  
            var codeInput = document.getElementById("codeInput");
           var f1="<html><head><title>html</title></head><body bgcolor='#ffffff00'>"+codeInput.value+"</body></html>";
           var taBlob = new Blob([f1], {type: 'text/plain'});
           tempLink.setAttribute('href', URL.createObjectURL(taBlob));
        tempLink.setAttribute('download', `${name.toLowerCase()}.html`);
        tempLink.click();
  
        URL.revokeObjectURL(tempLink.href);
});
      </script>

      <script>
        const shows = document.getElementById('shows');
        const htmls = document.getElementById('htmls');
        var codeInput = document.getElementById("codeInput");
        shows.addEventListener('click', function(){
            
            htmls.innerHTML=codeInput.value;
           
        
  
        
});
      </script>
</body>
</html>
