<html>
	<head>
		<title>
add
		</title>
		
	</head>
	<body bgColor='yellow'>
		<div id="txt" bgColor="yellow" >
			
		</div>
		<script>
function add(a,b){
	return a+b;
	
}
var txts=document.getElementById("txt");
x=0;
txts.innerHTML="";
for(c=0;c<16;c++){
	x=add(x,8);
	txts.innerHTML+=x.toString()+"<br>";
	}


	</script>
	</body>
</html>
